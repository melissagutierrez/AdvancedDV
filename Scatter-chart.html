<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flotr2: Scatter Chart 02</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>

    <div id="chart"></div>

    <script src="js/flotr2.min.js"></script>
    <script src="js/underscore.min.js"></script>
    <script>
      var stanton  = [[12.3, 26171]];
      var judge    = [[37.6, 36987]];
      var martinez = [[2.8, 16719]];
      var davis    = [[17.3, 16586]];

      window.onload = function() {
        Flotr.draw(
          document.getElementById("chart"),
          [
            //different tracks and years and the corresponding data
            {
              data: stanton,
              label: "Tract A 2010",
              points: {show: true},
              color: "#FF5733",
            },
            {
              data: judge,
              label: "Tract A 2015",
              points: {show: true},
              color: "#B52507"
            },
            {
              data: martinez,
              label: "Tract B 2010",
              points: {show: true},
              color: "#3FB9FA"
            },
            {
              data: davis,
              label: "Tract B 2015",
              points: {show: true},
              color: "#1679AD"
            },
          ],
          {
            HtmlText: false,
            title: "Class Differences in Wynwood 2010-2015",
            subtitle: "(Education vs. Income)",
            xaxis: {
              min: 0,
              max: 40,
              tickDecimals: 0,
              title: "Percentage with Bachelors Degree or Higher"
            },
            yaxis: {
              min: 15000,
              max: 40000,
              tickDecimals: 0,
              title: "Median Incomes"
            }
          }
        )
      }
    </script>
    <section id="writing">
            <p>This scatter chart shows the differences between Track 26 and Track 28 in Wynwood (Miami, Fl) and displays the differences between median incomes and the percent of the population who has obtained a bachelors degree or higher. </p>
            <p> <b>Source:</b> United States Census</p> </section>
  </body>
</html>
