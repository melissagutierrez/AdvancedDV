<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>How are you feeling? </title>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>

    <!-- "For any data set of moderate size, the standard bar chart is often the most effective visualization. Users are already familiar with its conventions, so they donâ€™t have to put any extra effort into understanding the format." - Data Visualization with JavaScript, p. 13 -->

    <div id="chart"></div>

    <script src="js/flotr2.min.js"></script>
    <script>
      var wins = [[
        [0,12.3], [1,37.6]
      ]];

      var years = [
        [0, 2010], [1, 2015]
      ];

      window.onload = function() {
        Flotr.draw(
          document.getElementById("chart"),
          wins,
          {
            title: "Percentage of Wynwood Resident with a Bachelor's or Higher (%)",
            colors: ["#c9dbe1"],
            bars: { show: true,
              barWidth: 0.75,
              shadowSize: 0,
              fillOpacity: 1,
              lineWidth: 0
            },
            yaxis: {
              min: 0,
              tickDecimals: 0
            },
          xaxis: {
            ticks: years
          },
          grid: {
            horizontalLines: false,
          verticalLines: false,

        }
          }
        )
      }

    </script>

  </body>
</html>
