<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>How are you feeling? </title>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>

    <!-- "For any data set of moderate size, the standard bar chart is often the most effective visualization. Users are already familiar with its conventions, so they donâ€™t have to put any extra effort into understanding the format." - Data Visualization with JavaScript, p. 13 -->

    <div id="chart"></div>

    <script src="js/flotr2.min.js"></script>
    <script>
      var wins = [[
        [0,46.3], [1,50.9], [2,49.5], [3,49.3], [4,50.5],
        [5,47.2], [6,51.6], [7,52.2]
      ]];

      var years = [
        [0, 2000], [1, 2002], [2, 2004], [3, 2006], [4, 2010],
        [5, 2012], [6, 2014], [7, 2016]
      ];

      window.onload = function() {
        Flotr.draw(
          document.getElementById("chart"),
          wins,
          {
            title: "Percentage of Americans who believe their life is exciting 2008-2016",
            colors: ["#800000"],
            bars: { show: true,
              barWidth: 0.75,
              shadowSize: 0,
              fillOpacity: 1,
              lineWidth: 0
            },
            yaxis: {
              min: 0,
              tickDecimals: 0
            },
          xaxis: {
            ticks: years
          },
          grid: {
            horizontalLines: false,
          verticalLines: false,
        }
          }
        )
      }

    </script>

  </body>
</html>
